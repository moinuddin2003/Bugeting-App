<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting App</title>
    <link rel = "stylesheet" href="styles.css">
    <!-- <script defer></script> -->
    <script src="https://kit.fontawesome.com/823ae781c1.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
   
    
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="subcontainer">
                <!-- Budget -->
                <div class="total-amount-container">
                    <h3>Budget</h3>
                    <p class="hide-error" id="budget-error">
                    Value can not be empty or negative</p>
                    <input type="number" id = "total-amount" placeholder="Enter total budget">
                    <button class="submit" id = "total-amount-button">Set Budget</button>
                </div>

                <!-- Expenditure -->
                <div class="user-amount-container">
                    <h3>Expenses</h3>
                    <p class="hide-error" id = "product-title-error">
                        Values can not be empty
                    </p>
                    <input type="text" 
                    class="product-title" 
                    id="product-title"
                    placeholder = "Enter title of product">  
                    
                    <input type = "number"
                    id="user-amount"
                    placeholder="Enter cost of Product">

                    <button class = "submit"
                    id="check-amount">Check Amount</button>
                </div>
            </div>
             <!-- Output -->
             <div class="output-container flex-space">
                <div>
                    <p>Total Budget</p>
                     <span id="amount">
                        0
                     </span>
                </div>
                <div>
                    <p>Expenses</p>
                     <span id="expenditure-value">
                        0
                     </span>
                </div>
                <div>
                    <p>Balance</p>
                     <span id="balance-amount">
                        0
                     </span>
                </div>
             </div>
        </div>
        <!-- list  -->
        <div class="list">
            <h3>Expense list</h3>
            <div class="list-container" id="list">
            </div>
        </div>
    </div>
    <script src = "app.js"></script>
</body>
</html>
